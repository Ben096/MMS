<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css">
	<script src="js/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/require.js"></script>
    <script type="text/javascript">
        (function () {
            var config = {
                baseUrl: 'js'
            };

            var dependencies = [
                'customActivity'
            ];

            require(config, dependencies);
        })();
    </script>
</head>
<body>
    <div id="step1" class="step">
        <h1>Targeted Ad Allocation</h1>
        <h3>Define the following targeted ad details for campaign execution</h3>
        Targeted Ad Code<font color="#FF0000">*</font>
        <input readonly="true" id="AdCode" type="text" name="AdCode" />
        <br/>
        Targeted Ad Start Date
        <input readonly="true" id="AdStartDate" type="datetime-local" name="AdStartDate" />
        <br/>
        Targeted Ad End Date
        <input readonly="true" id="AdEndDate" type="datetime-local" name="AdEndDate" />
        <br/>
        Targeted Ad Duration
        <input readonly="true" id="Duration" name="Duration" type="number" step="1"  min="0" onkeyup="this.value= this.value.match(/\d+(\.\d{0,2})?/) ? this.value.match(/\d+(\.\d{0,2})?/)[0] : ''">
        <br/>
        Stores Location Group
        <input readonly="true" id="LocationGroup" type="text" name="LocationGroup" /><br/>
        Ad Position<font color="#FF0000">*</font>
        <input readonly="true" id="AdPosition" type="number" step="1"  min="0" onkeyup="this.value= this.value.match(/\d+(\.\d{0,2})?/) ? this.value.match(/\d+(\.\d{0,2})?/)[0] : ''" name="AdPosition" /><br/>
        Ranked Value
        <input readonly="true" id="RankedValue" type="number" step="1"  min="0" onkeyup="this.value= this.value.match(/\d+(\.\d{0,2})?/) ? this.value.match(/\d+(\.\d{0,2})?/)[0] : ''" name="RankedValue" /><br/>

    </div>
</body>

</html>

<!DOCTYPE html>
<html>

    <head>
        <title></title>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/mobile.css">
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/weChatFunc.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/require.js"></script>
        <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
            integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
            integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous">
        </script>
        <script type="text/javascript">
            (function() {
                var config = {
                    baseUrl: 'js'
                };

                var dependencies = [
                    'customActivity'
                ];

                require(config, dependencies);
            })();
        </script>
    </head>


<body>
    <input hidden="hidden" type="text" name="optArr">
        <div id="step1" class="step">
            <h4>请选择运营商</h4>
            <select id="official">
              <option value="">请选择</option>
              <option value="Deloitte">Deloitte</option>
            </select>
            
            <div id="pannel" class="panel hideDiv">
                <div class="panel-body">
                    <p>请选择MMS模板</p>
                </div>
                <!-- Table -->
                <table class="table table-hover">
                    <thead>
                        <tr class="active">
                            <th>选择</th>
                            <th>
                                模板名称
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </th>
                            <th>
                                模板标题
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </th>
                            <th>
                                审核状态
                                <span class="glyphicon glyphicon-stats" aria-hidden="true"></span>
                            </th>
                            <th>
                                MMS类型
                                <span class="glyphicon glyphicon-phone" aria-hidden="true"></span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <input name="template" value="1" type="radio" aria-label="...">
                            </td>
                            <td>活动开展</td>
                            <td>商场100周年年庆</td>
                            <td>审核成功</td>
                            <td>营销</td>
                        </tr>
                        <tr>
                            <td>
                                <input name="template" value="2" type="radio" aria-label="...">
                            </td>
                            <td>活动提醒</td>
                            <td>活动提醒通知</td>
                            <td>审核成功</td>
                            <td>通知</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Step2 -->
        <div id="step2" class="step">
            <div class="container-fluid">
              <div class="row">
                <div class="row">
                  <div id="config" class="col-md-6">
                      
                  </div>
                  <div class="col-md-2"></div>
                  <div class="col-md-4">
                      <!-- Mobile Preview -->
                      <div class="preview-box">
                        <div id="mobileContentTemplate" class="public-style template-box">
                            
                        </div>
                      </div>
                      <!-- Button group -->
                      <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-primary">参数定位</button>
                        <button id="showInfo" type="button" class="btn btn-default">消息示例</button>
                      </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
        
        <script>
                 var otijiourl = "{:url('insorder/submitInsInfo')}";
        </script>
        
    </body>

</html>
